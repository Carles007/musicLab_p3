
  <mat-card  *ngIf="song" class="container-list">
  <mat-card-header>
    <img src="{{song.imagen}}"  mat-card-avatar />
    <mat-card-title>Name: {{song.name}}</mat-card-title>
    <mat-card-subtitle>Artist: {{song.artist}}</mat-card-subtitle>
  </mat-card-header>
  <img img mat-card-md-image src="{{song.imagen}}" alt="Photo of the song album">
  <mat-card-content>       
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="song.name" type="text" placeholder=" {{song.name}}">     
    <br />       
        <mat-label>Artist</mat-label>
        <input matInput [(ngModel)]="song.artist" type="text" placeholder=" {{song.artist}}">       
    <br />       
          <mat-label>Album</mat-label>
          <input matInput [(ngModel)]="song.album" type="text" placeholder=" {{song.album}}">          
    <br />        
        <mat-label>Year</mat-label>
        <input matInput [(ngModel)]="song.year" type="text" placeholder=" {{song.year}}">        
    <br />        
          <mat-label>Duration</mat-label>
          <input matInput [(ngModel)]="song.time" type="text" placeholder=" {{song.time}}">        
  </mat-card-content>

</mat-card>
