<mat-card  *ngIf="song" class="container-list">
  <mat-card-header>
    <img src="{{song.imagen}}"  mat-card-avatar />
    <mat-card-title>Name: {{song.name}}</mat-card-title>
    <mat-card-subtitle>Artist: {{song.artist}}</mat-card-subtitle>
  </mat-card-header>
  <img img mat-card-md-image src="{{song.imagen}}" alt="Photo of the song album">
  <mat-card-content>

        <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
          <input matInput
          [formControl]="nameCtrl"
          [(ngModel)]="song.name"
          type="text"
          >
          <small *ngIf="nameCtrl.hasError('required') && nameCtrl.dirty">This field is required</small>
        </mat-form-field>

    <br />
        <mat-form-field appearance="fill">
        <mat-label>Artist</mat-label>
          <input matInput
          [formControl]="artistCtrl"
          [(ngModel)]="song.artist"
          type="text"
          >
          <small *ngIf="artistCtrl.hasError('required') && artistCtrl.dirty">This field is required</small>
        </mat-form-field>
    <br />
        <mat-form-field appearance="fill">
          <mat-label>Album</mat-label>
          <input matInput
          [formControl]="artistCtrl"
          [(ngModel)]="song.album"
          type="text"
          >
          <small *ngIf="albumCtrl.hasError('required') && albumCtrl.dirty">This field is required</small>
          </mat-form-field>
    <br />
        <mat-form-field appearance="fill">
        <mat-label>Year</mat-label>
          <input matInput
          [formControl]="yearCtrl"
          [(ngModel)]="song.year"
          type="text"
          >
          <small *ngIf="yearCtrl.hasError('required') && yearCtrl.dirty">This field is required</small>
        </mat-form-field>
    <br />
        <mat-form-field appearance="fill">
          <mat-label>Duration</mat-label>
          <input matInput
          [formControl]="timeCtrl"
          [(ngModel)]="song.time"
          type="text"
          >
          <small *ngIf="timeCtrl.hasError('required') && timeCtrl.dirty">This field is required</small>
        </mat-form-field>

  </mat-card-content>

</mat-card>
