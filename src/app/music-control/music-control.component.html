  <div class="row" style="margin-top: 50px;">
    
    <div class="example-button-row">    
      <div class="example-flex-container">                  
        
        <div class="example-button-container">
          <button mat-fab color="primary" (click)="playSound()" >
            <mat-icon>play_arrow</mat-icon>
          </button>
        </div>
        <div class="example-button-container">
          <button mat-fab color="primary" (click)="pauseSound()">
            <mat-icon>pause</mat-icon>
          </button>
        </div>
        <div class="example-button-container">
          <button mat-fab color="primary" (click)="stopSound()">
            <mat-icon>stop</mat-icon>
          </button>
        </div>
        <div class="example-button-container">
          <button mat-fab color="primary" (click)="nextSound()">
            <mat-icon>skip_next</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
  

  <div class="row">
    <div class="col-8" style="text-align: left">
      {{ secondsToString(audio.duration - audio.currentTime) }}
    </div>
    <div class="col-2" style="text-align: right">
      {{ secondsToString(audio.duration) }}
    </div>
  </div>
  <div class="row">
    <div class="col-10">
      <mat-progress-bar style="height:10px; margin: 5% 5%" background="blue" height=3 mode="determinate" value={{progress}}></mat-progress-bar>
    </div>

    <div class="col-2">

      <mat-icon>volume_up</mat-icon>      
      <mat-slider vertical type="range" min="0" max="10" [(ngModel)]="audio.volume" step="1" id="mislider">        
      </mat-slider>

    </div>

<div class="row">
  <div class="col-3"></div>
  <div class="col-8">
    <i class="bi bi-heart" style="font-size: 30px; color: rgb(255, 0, 0)"></i>
    <i class="bi" [ngClass]="repeat ? 'bi-repeat-1' : 'bi-arrow-repeat'" style="font-size: 30px; color: rgb(0, 184, 98)" (click)="repeat = !repeat" ></i>
    <i class="bi bi-camera-reels" style="font-size: 30px; color: rgb(97, 193, 238)"></i>
    <i class="bi bi-chat" style="font-size: 30px; color: rgb(253, 181, 27)"></i>


    <i class="bi bi-trash" style="font-size: 30px; color: rgb(0, 0, 0)" (click)="deleteSound()"></i>
